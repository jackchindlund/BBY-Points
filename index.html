<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Points</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 class="title">Points</h1>
        <div class="subtitle">Scan a card or type a code</div>
      </div>
    </div>

    <div class="row">
      <button id="btnAdmin" class="secondary">Admin</button>
    </div>
  </header>

  <main class="card">
    <section id="scanSection" class="panel">
      <div class="panelHead">
        <div>
          <h2>Scan Card</h2>
          <p class="muted">Scan a QR code or barcode to open an employee.</p>
        </div>
        <span class="pill live">Live</span>
      </div>

      <div class="row">
        <button id="btnStartScan" class="primary">Start Scan</button>
        <button id="btnStopScan" class="secondary hidden">Stop</button>
      </div>

      <div id="reader" class="reader"></div>

      <div class="divider"></div>

      <h3>Or type code</h3>
      <div class="row">
        <input id="manualCode" placeholder="Paste/Type code here" />
        <button id="btnLookup" class="primary">Lookup</button>
      </div>

      <p id="scanMsg" class="muted"></p>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
