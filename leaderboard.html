<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>

  <!-- Optional: pixel/arcade-ish font (Google Fonts). If you want zero external deps, remove these 2 lines. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bb-blue: #003B64;      /* Best Buy-ish blue */
      --bb-yellow: #FFE000;    /* Best Buy-ish yellow */
      --arcade-black: #07070A;
      --arcade-purple: #7c3aed;
      --arcade-cyan: #00e5ff;
      --arcade-pink: #ff2bd6;
      --arcade-white: #f2f6ff;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      color: var(--arcade-white);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,224,0,0.12), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(0,229,255,0.10), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, rgba(255,43,214,0.08), transparent 60%),
        linear-gradient(180deg, #000 0%, var(--arcade-black) 40%, #000 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Subtle scanline effect */
    body::before{
      content:"";
      position: fixed;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity: 0.20;
      mix-blend-mode: overlay;
    }

    /* Neon border glow */
    .frame{
      max-width: 1100px;
      margin: 26px auto;
      padding: 18px;
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      position: relative;
      box-shadow:
        0 0 0 2px rgba(0,0,0,0.35) inset,
        0 18px 60px rgba(0,0,0,0.6);
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg,
        rgba(255,224,0,0.9),
        rgba(0,229,255,0.8),
        rgba(255,43,214,0.7),
        rgba(255,224,0,0.9)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      opacity: 0.35;
      filter: blur(0.2px);
      pointer-events:none;
    }

    .topbar{
      display:flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
      padding: 10px 10px 16px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      margin-bottom: 16px;
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 8px;
    }

    .title h1{
      margin:0;
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 22px;
      line-height: 1.35;
      letter-spacing: 0.02em;
      color: var(--bb-yellow);
      text-shadow:
        0 0 10px rgba(255,224,0,0.35),
        0 0 22px rgba(0,229,255,0.10);
    }

    .subtitle{
      font-size: 13px;
      color: rgba(242,246,255,0.75);
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      font-size: 12px;
      backdrop-filter: blur(6px);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,224,0,0.25);
      background: rgba(255,224,0,0.08);
      font-size: 12px;
      color: rgba(255,224,0,0.95);
      font-weight: 800;
    }

    .rightInfo{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid rgba(0,229,255,0.35);
      background: rgba(0,229,255,0.10);
      color: rgba(242,246,255,0.95);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 11px;
      box-shadow: 0 0 18px rgba(0,229,255,0.12);
    }
    .btn:active{ transform: scale(0.99); }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 14px;
      margin-bottom: 16px;
    }

    .pod{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      padding: 14px;
      position: relative;
      overflow: hidden;
      min-height: 130px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset;
    }

    .pod::before{
      content:"";
      position:absolute;
      inset:-60px -60px auto auto;
      width: 160px;
      height: 160px;
      border-radius: 999px;
      opacity: 0.18;
      filter: blur(0px);
      transform: rotate(15deg);
    }

    .pod.gold::before{ background: rgba(255,224,0,1); }
    .pod.silver::before{ background: rgba(0,229,255,1); }
    .pod.bronze::before{ background: rgba(255,43,214,1); }

    .pod .rank{
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 12px;
      color: rgba(242,246,255,0.75);
    }
    .pod .name{
      margin-top: 10px;
      font-weight: 1000;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .pod .points{
      margin-top: 8px;
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 12px;
      color: rgba(242,246,255,0.80);
    }
    .pod .emoji{
      position:absolute;
      right: 12px;
      top: 10px;
      font-size: 24px;
      text-shadow: 0 0 14px rgba(255,255,255,0.15);
    }

    .tableWrap{
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }

    th, td{
      padding: 14px 14px;
      text-align:left;
    }

    th{
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(242,246,255,0.70);
      background: linear-gradient(90deg,
        rgba(0,59,100,0.55),
        rgba(255,224,0,0.08)
      );
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    tr{
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    tr:last-child{ border-bottom:none; }

    td{
      font-size: 14px;
      color: rgba(242,246,255,0.92);
    }
    td.rankCell{
      width: 90px;
      color: rgba(242,246,255,0.70);
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 12px;
    }

    td.pointsCell{
      text-align:right;
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 12px;
    }

    .score{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,224,0,0.25);
      background: rgba(255,224,0,0.10);
      color: rgba(255,224,0,0.95);
      box-shadow: 0 0 18px rgba(255,224,0,0.12);
    }

    .spark{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--arcade-cyan);
      box-shadow: 0 0 14px rgba(0,229,255,0.8);
    }

    .msg{
      margin: 10px 0 0;
      color: rgba(242,246,255,0.70);
      font-size: 13px;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .pod .name{ font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="topbar">
      <div class="title">
        <h1>üèÜ BEST BUY ARCADE LEADERBOARD</h1>
        <div class="subtitle">
          <span class="badge"><span class="spark"></span> LIVE</span>
          <span class="pill">Auto-refresh: <strong id="refreshEvery">5s</strong></span>
          <span class="pill">Last updated: <strong id="lastUpdated">‚Äî</strong></span>
          <span class="pill">Showing: <strong>Top 10</strong></span>
        </div>
        <div id="msg" class="msg"></div>
      </div>

      <div class="rightInfo">
        <button id="btnRefresh" class="btn">Refresh</button>
      </div>
    </div>

    <!-- Podium -->
    <div class="grid">
      <div class="pod silver">
        <div class="emoji">ü•à</div>
        <div class="rank">#2</div>
        <div class="name" id="p2Name">‚Äî</div>
        <div class="points" id="p2Points">‚Äî</div>
      </div>

      <div class="pod gold">
        <div class="emoji">ü•á</div>
        <div class="rank">#1</div>
        <div class="name" id="p1Name">‚Äî</div>
        <div class="points" id="p1Points">‚Äî</div>
      </div>

      <div class="pod bronze">
        <div class="emoji">ü•â</div>
        <div class="rank">#3</div>
        <div class="name" id="p3Name">‚Äî</div>
        <div class="points" id="p3Points">‚Äî</div>
      </div>
    </div>

    <!-- Table -->
    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th style="width: 110px;">Rank</th>
            <th>Name</th>
            <th style="text-align:right;">Points</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="3" style="color: rgba(242,246,255,0.65);">Loading‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Separate JS for this page -->
  <script type="module" src="./leaderboard.js"></script>
</body>
</html>
